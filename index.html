- Définir ce qu'est un notebook.

- Décrire l'écosystème Jupyter.

- Créer et utiliser un notebook Jupyter.

- Écrire du texte en Markdown.

### Une idée d'hier, aujourd'hui techniquement possible... 

<br />

An open RNA-Seq data analysis pipeline tutorial with an example of reprocessing data from a recent Zika virus study : 
- [papier](https://f1000research.com/articles/5-1574/v1), F1000 Research, Wang & Ma'ayan, **2016**.
- [notebook](http://nbviewer.jupyter.org/github/maayanlab/Zika-RNAseq-Pipeline/blob/master/Zika.ipynb)

### Des perspectives

<div class="fragment" style="margin-top:50px">
<a href="https://www.nature.com/news/interactive-notebooks-sharing-the-code-1.16261">Interactive notebooks: Sharing the code</a>,
Shen, Nature, 2014.
	<div style="font-style:italic;font-size:2rem;">
	"We used to speak two different languages. I would talk about the biology and she would talk about coding. 
	Now we have common ground; we can <strong>communicate to each other better</strong>. 
	This accelerates our research." she says.
	</div>
</div>

<div class="fragment" style="margin-top:50px">
<a href="https://www.nature.com/articles/d41586-018-07196-1">By Jupyter it all makes sense</a>, Perkel, Nature, 2018.
	<div style="font-style:italic;font-size:2rem;">
	Thanks to an <strong>improved interface</strong> and tools for <strong>running in the cloud</strong>, 
	take-up of the computational notebook is rocketing
	</div>
</div>
</div>

## Créez votre premier notebook R !

Lancez Jupyter

```bash
jupyter notebook
```
ou
```bash
jupyter lab
```

Créez un notebook R

Tapez les commandes nécessaires pour reproduire ce [notebook](https://github.com/omics-school/jupyter-exo/blob/master/analyse.ipynb)
